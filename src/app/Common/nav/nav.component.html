<!-- Liste des icones: https://fonts.google.com/icons -->

<mat-toolbar color="primary" role="heading">
  <a routerLink="/home" mat-button>
    <mat-icon fontIcon="home"></mat-icon>
    Home</a>
  <a routerLink="/dashboard" *ngIf="(activeUser | async)" mat-button>
    <mat-icon fontIcon="pie_chart"></mat-icon>
    Statistiques</a>
  <a routerLink="/group" *ngIf="(activeUser | async)" mat-button>
    <mat-icon fontIcon="group"></mat-icon>
    Groupes</a>
  <a routerLink="/register" *ngIf="!(activeUser | async)" mat-button>
    <mat-icon fontIcon="app_registration"></mat-icon>
    S'enregistrer</a>
  <a routerLink="/login" *ngIf="!(activeUser | async)" mat-button>
    <mat-icon fontIcon="login"></mat-icon>
    Connexion</a>
  <a routerLink="/profile" *ngIf="(activeUser | async) == 'utilisateur' ||(activeUser | async) == 'encadrant'"
     mat-button>
    <mat-icon fontIcon="account_circle"></mat-icon>
    Mon Profil</a>
  <button *ngIf="(activeUser | async) == 'admin'" mat-button [matMenuTriggerFor]="menu">
    <mat-icon fontIcon="settings"></mat-icon>
    Administration
  </button>
  <div>
    <mat-menu #menu="matMenu">
      <a routerLink="/user">
        <button mat-menu-item>
          <mat-icon fontIcon="person"></mat-icon>
          Gestion utilisateurs
        </button>
      </a>
      <a routerLink="/group">
        <button mat-menu-item>
          <mat-icon fontIcon="group"></mat-icon>
          Gestion groupes
        </button>
      </a>
    </mat-menu>
  </div>
  <a routerLink="/login" *ngIf="(activeUser | async)" (click)="disconnect()" mat-button>
    <mat-icon fontIcon="logout"></mat-icon>
    Deconnexion</a>
</mat-toolbar>
