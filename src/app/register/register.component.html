<div class="bottom-margin">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>CRÉER MON COMPTE</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="username" placeholder="mon pseudo">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="password" placeholder="mot de passe (min 8 car.)">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="firstname" placeholder="mon prénom">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="lastname" placeholder="mon nom">
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Créer mon compte
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
